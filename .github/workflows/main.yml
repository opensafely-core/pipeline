---
name: CI

on:
  push:

jobs:
  check:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-vesrion }}
        uses: "actions/setup-python@v3"
        with:
          python-version: ${{ matrix.python-version }}
      - uses: extractions/setup-just@v1
      - name: Check formatting, linting and import sorting
        run: just check

  test:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-vesrion }}
        uses: "actions/setup-python@v3"
        with:
          python-version: ${{ matrix.python-vesrion }}
      - uses: extractions/setup-just@v1
      - name: Run tests
        run: just test

  test-package-build:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    runs-on: ubuntu-latest

    name: Test we can build a Python package
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-vesrion }}
        uses: "actions/setup-python@v3"
        with:
          python-version: ${{ matrix.python-version }}
      - uses: extractions/setup-just@v1

      - name: Check the wheel installs and runs
        run: just package-test wheel

      - name: Check the sdist installs and runs
        run: just package-test sdist

  tag-new-version:
    needs: [check, test, test-package-build]
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    outputs:
      tag: ${{ steps.tag.outputs.new_version }}

    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag
        uses: mathieudutour/github-tag-action@fcfbdceb3093f6d85a3b194740f8c6cec632f4e2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          create_annotated_tag: true
